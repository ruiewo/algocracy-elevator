<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="apple-touch-icon" href="./logo192.png" />
        <title>Algocracy</title>
        <link rel="stylesheet" href="./styles/index.css" />
        <script type="module" src="./js/index.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="gameScreen">
                    <div class="game"></div>
                    <ul class="result">
                        <li><button class="startButton">Start</button></li>
                        <li><span class="resultLabel">Time</span><span class="resultValue" data-tag="time">00:00</span></li>
                        <li><span class="resultLabel">Unit</span><span class="resultValue" data-tag="unit">0</span></li>
                        <li><span class="resultLabel">Unit/Sec</span><span class="resultValue" data-tag="unitPerSec">0.0</span></li>
                        <li><span class="resultLabel">Waiting Time (Avg)</span><span class="resultValue" data-tag="waitingAvg">00:00</span></li>
                        <li><span class="resultLabel">Waiting Time (Max)</span><span class="resultValue" data-tag="waitingMax">00:00</span></li>
                    </ul>
                </div>
                <div class="codeEditor"></div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
